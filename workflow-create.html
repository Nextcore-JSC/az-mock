<html>
 <head>
  <title>
   Dashboard
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        function renderForm() {
            const selectedTemplate = document.getElementById('workflowTemplate').value;
            const formRegion = document.getElementById('formRegion');
            formRegion.innerHTML = ''; // Clear existing form

            if (selectedTemplate === 'Template 1') {
                formRegion.innerHTML = `
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attribute1">Hạng mục 1</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="attribute1" placeholder="Enter attribute 1" type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attribute2">Hạng mục 2</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="attribute2" placeholder="Enter attribute 2" type="text"/>
                    </div>
                `;
            } else if (selectedTemplate === 'Template 2') {
                formRegion.innerHTML = `
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attribute3">Hạng mục 3</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="attribute3" placeholder="Enter attribute 3" type="text"/>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attribute4">Hạng mục 4</label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="attribute4" placeholder="Enter attribute 4" type="file"/>
                    </div>
                `;
            } else if (selectedTemplate === 'Template 3') {
                formRegion.innerHTML = `
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="attribute5">Hạng mục 5</label>
                        <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="attribute5">
                            <option value="Option 1">Lựa chọn 1</option>
                            <option value="Option 2">Lựa chọn  2</option>
                            <option value="Option 3">Lựa chọn  3</option>
                        </select>
                    </div>
                `;
            }
        }
  </script>
 </head>
 <body class="bg-gray-100">
  <div class="flex">
   <!-- Sidebar -->
   <div class="w-64 bg-white h-screen shadow-md" id="sidebar">
    <div class="p-4 flex flex-col items-center">
     <img alt="Profile picture of Đinh Hữu Hưng" class="rounded-full mb-4" height="100" src="https://storage.googleapis.com/a1aa/image/Jr9VRb6BBANYb1goDgLRZvP_HGHFaJBEWj4x86aA4eI.jpg" width="100"/>
     <h2 class="text-lg font-semibold">
      Đinh Hữu Hưng
     </h2>
     <p class="text-gray-500">
      Chủ tịch HĐQT
     </p>
    </div>
    <nav class="mt-6">
     <div class="px-4 py-2 text-gray-500 uppercase">
      Thông tin chung
     </div>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="list-user.html">
      <i class="fas fa-users mr-3">
      </i>
      Người dùng
     </a>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="group.html">
      <i class="fas fa-user-friends mr-3">
      </i>
      Quyền
     </a>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="branch-list.html">
      <i class="fas fa-code-branch mr-3">
      </i>
      Chi nhánh
     </a>
     <div class="px-4 py-2 text-gray-500 uppercase mt-6">
      Vùng dự án
     </div>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="project-template.html">
      <i class="fas fa-file-alt mr-3">
      </i>
      Dự án mẫu
     </a>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="project-list.html">
      <i class="fas fa-tasks mr-3">
      </i>
      Dự án
     </a>
     <div class="px-4 py-2 text-gray-500 uppercase mt-6">
      Vùng quy trình
     </div>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="workflow-template-list.html">
      <i class="fas fa-file-alt mr-3">
      </i>
      Quy trình mẫu
     </a>
     <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="workflow-list.html">
      <i class="fas fa-project-diagram mr-3">
      </i>
      Quy trình
     </a>
     <div class="px-4 py-2 text-gray-500 uppercase mt-6">
        Báo cáo
       </div>
       <a class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200" href="report-list.html">
        <i class="fas fa-chart-line mr-2">
        </i>
        Báo cáo
       </a>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-6 bg-white p-4 shadow-md w-full">
     <button class="text-gray-500 text-2xl" onclick="toggleSidebar()">
      <i class="fas fa-bars">
      </i>
     </button>
     <div class="flex items-center space-x-4">
      <div class="relative">
       <input class="bg-white p-2 rounded-lg shadow-md pl-10 w-48" placeholder="Tìm kiếm" type="text"/>
       <i class="fas fa-search absolute left-3 top-3 text-gray-500">
       </i>
      </div>
      <div class="relative">
       <i class="fas fa-bell text-gray-500 text-2xl">
       </i>
       <span class="bg-red-500 text-white text-xs rounded-full px-2 py-1 absolute top-0 right-0">
        3
       </span>
      </div>
     </div>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
     <h2 class="text-lg font-semibold mb-4">
      Tạo mới quy trình
     </h2>
     <form>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="workflowName">
        Tên quy trình
       </label>
       <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="workflowName" placeholder="Enter workflow name" type="text"/>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="workflowTemplate">
        Mẫu quy trình
       </label>
       <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="workflowTemplate" onchange="renderForm()">
        <option value="Template 1">
         Mẫu 1
        </option>
        <option value="Template 2">
         Mẫu 2
        </option>
        <option value="Template 3">
         Mẫu 3
        </option>
       </select>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="status">
        Trạng thái
       </label>
       <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status">
        <option value="Trạng thái 1">
         Trạng thái 1
        </option>
        <option value="Trạng thái 2">
         Trạng thái 2
        </option>
        <option value="Trạng thái 3">
         Trạng thái 3
        </option>
        <option value="Trạng thái 4">
         Trạng thái 4
        </option>
        <option value="Trạng thái 5">
         Trạng thái 5
        </option>
       </select>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2" for="assignee">
        Người thực hiện
       </label>
       <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="assignee">
        <option value="Người dùng 1">
         Người dùng 1
        </option>
        <option value="Người dùng 2">
         Người dùng 2
        </option>
        <option value="Người dùng 3">
         Người dùng 3
        </option>
        <option value="Người dùng 4">
         Người dùng 4
        </option>
        <option value="Người dùng 5">
         Người dùng 5
        </option>
       </select>
      </div>
      <div id="formRegion">
      </div>
      <div class="flex items-center justify-between">
       <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Tạo quy trình
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
